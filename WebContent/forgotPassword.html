<script>
function validateForm() {
    var a = document.forms["requestPage"]["username"].value;
	var message =[];
    if (a==null || a=="") {
        message.push("username must be filled out");
		}
	var b = document.forms["requestPage"]["address"].value;
    if (b==null || b=="") {
        message.push("address must be filled out");
		}
    
	if (message.length > 0) {
        alert(message.join('\n'));
        return false;
    } else {
        return true;
    }
}

	
</script>

<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
</head>
<body>
<div id="container">

    <header>
	<div class="width">
    		<h1><a href="/">Trading Platform</a></h1>
    </header>
    <div id="body" class="width">

		<section id="content" class="two-column with-right-sidebar">	
        </section>
        
        <aside class="sidebar big-sidebar right-sidebar">
	
	
            <ul>	
               <div class="login">
				  <h3>Reset Your password</h3>
				  <form name="requestPage" method="post" action="UserRequest" onsubmit="return validateForm();">
					Your Username<input type="text" name="username" placeholder="Username or Email"><br>
					Your Address<input type="text" name="address"  placeholder="Address"><br>
					<p class="submit"><input type="submit" name="commit" value="Reset"></p>
					
				  </form>
				</div>
				<div>
				<h5>Your password will be reset to your last name</h5>
				</div>
				
                <!--source code: http://www.cssflow.com/snippets/login-form/demo/html-->

            </ul>
		
        </aside>
    	
    </div>
    
</div>
</body>
